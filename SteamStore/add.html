<script>
   function findCategory() {
    var str = document.getElementById("card-categories").value;
    var status = document.getElementById("status");
    var re = /огнестрельное/;
	var re2 = /метательное/;
    if (re.test(str)) status.innerHTML = " <div class=\"add1\" <div class=\"form-group col-md-4\"><br><div>Выбрана категория: огнестрельное</div>  <label  style=\"font-size: 200%; font-family: monospace; color: #fff200\" >Card Title</label>   <input type=\"text\" class=\"form-control\" id=\"inputTitle\" placeholder=\"Title\">  <br>   <p style=\"font-size: 200%; font-family: monospace; color: #fff200\">Card Text<Br>  <textarea name=\"comment\" cols=\"48\" rows=\"3\" placeholder=\"Text\" ></textarea></p>  <button type=\"Confirm\" class=\"btn btn-primary\">Добавить</button> </div> </div>";
      else  if (re2.test(str)) status.innerHTML = " <div class=\"add1\" <div class=\"form-group col-md-4\"><br> <div>Выбрана категория: метательное</div> <label  style=\"font-size: 200%; font-family: monospace; color: #fff200\" >Card Title</label>   <input type=\"text\" class=\"form-control\" id=\"inputTitle\" placeholder=\"Title\">  <br>   <p style=\"font-size: 200%; font-family: monospace; color: #fff200\">Card Text<Br>  <textarea name=\"comment\" cols=\"48\" rows=\"3\" placeholder=\"Text\" ></textarea></p>  <button type=\"Confirm\" class=\"btn btn-primary\">Добавить</button> </div> </div>";
		else  status.innerHTML = "Такой категории нет";
	
    if(isEmpty(str)) status.innerHTML = "Поле пустое";
   }
   function isEmpty(str){
    return (str == null) || (str.length == 0);
   }
