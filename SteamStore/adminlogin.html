									<input placeholder="Пароль" type="password" tabindex="4" required>
								</label>
							</div>
							<label>
							 <input type="checkbox" value="remember-me">
							     Запомнить пароль
							 </label>
							<div>
								<input type="submit" value="Вход" id="register-submit">
							</div>
							
							<div class="forget">

							</div>
