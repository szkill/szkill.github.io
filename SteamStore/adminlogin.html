<!DOCTYPE HTML>
<html>

<head>
	<title>Панель входа администратора</title>
	
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/evil-icons@1.9.0/assets/evil-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/evil-icons@1.9.0/assets/evil-icons.min.js"></script>

<style>
  body {
	background: url(http://cristinarosu.com/wp-content/uploads/2018/04/kraski-tekstura-fon-cveta.jpg)  ;	
	}
</style>
	

</head>

<body>
	<div class="registration">			
				<div class="log1  text-center">
					<h2>Вход</h2>
					<div class="registration_form  ">
						<form id="registration_form" >
							<div>
								<label>
									<input placeholder="Почта:" type="email" tabindex="3" required>
								</label>
							</div>
							<div>
								<label>
									<input placeholder="Пароль" type="password" tabindex="4" required>
								</label>
							</div>
							<label>
							 <input type="checkbox" value="remember-me">
							     Запомнить пароль
							 </label>
							<div>
								<input type="submit" value="Вход" id="register-submit">
							</div>
							
							<div class="forget">
								<a href="#">Забыли пароль?</a>
							</div>
						</form>						
					</div>						
				</div>
						<div class="clearfix"></div>
		</div>			
</body>


</html>
